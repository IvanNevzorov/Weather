<div class="container">
    <app-select-weather [location]='locationInformation'></app-select-weather>
    <div class="weather-view" [ngSwitch]="wetherChoise">
        <app-weatherstack *ngSwitchCase='"WeatherStack"' [weather]='weatherStackInformation'>
        </app-weatherstack>
        <app-openweathermap *ngSwitchCase='"OpenWeatherMap"' [weather]='openWeatherMapInformation'>
        </app-openweathermap>
        <div class="default" *ngSwitchDefault></div>
    </div>
</div>
